<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
<div>
  <form name="userForm"></br>
            <label for="username">Username</label>
      <input type="text" id= "userName" name= "userName" ng-model="user.userName" ng-pattern = "/[a-zA-Z]/" class="form-control" required /></br>
        <div ng-messages = "user.userName.$error">
          <div ng-message = "required">User Name is required</div>
            <div ng-message = "pattern">User Name is invalid</div>
              </div></br>
 <label id="label" class="control-label">Password:</label>  <input type="password" id="password" name="password" ng-model="user.password"  class="form-control"required/></br>
    <div ng-messages = "user.password.$error">
      <div ng-message = "required">Password is required</div><br/>
        </div>
          <label>ConfirmPassword :</br></label>
            <input type="password" id="confirmPassword" name="confirmPassword" 
               ng-model="confirmPassword"  class="form-control"required compare-to='password' />
              <div ng-messages = "user.confirmPassword.$error">
                <div ng-message = "required">Confirm Password is required</div><br/>
                  <div ng-message = "compareTo">Confirm Password does not match</div>
                    </div>
             

    <button ng-click="save(user)" ng-disabled="user.$invalid" class="btn btn-primary">Save</button>
      <button type="reset" ng-click="resetuserForm()" class="btn btn-primary">Reset</button>
        </form>
          </div>
