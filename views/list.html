
<h2 class="text-center">List of Task</h2>
<div class="container">
	<hr>
	<button  type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal" ng-click="newtask()">Add New</button>

	<span class="clerfix"></span>
	<hr>
	<table class="table table-striped">
		
			<tr>
				<th>TaskName</th>
				
				<th>Date</th>
				
			</tr>
			<tr ng-repeat = "new in newlist">  
				<td>{{ list.TaskName }}</td>  
				
				<td>{{ list.Date | date :  "dd/MM/y" }}</td>   
				
			</tr>  
		
	</table>
	<br>

	
</div>
